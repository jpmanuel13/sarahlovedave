<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave üíñ Sarah</title>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            background: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        .presentation-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(6px);
            border-radius: 4rem 2rem 4rem 2rem;
            box-shadow: 0 25px 40px -10px #ff87a8;
            padding: 2.5rem 2rem 3rem 2rem;
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 3px solid #ffb6c9;
            z-index: 10;
            position: relative;
        }

        .bunny-stage {
            margin: 0.5rem 0 0.2rem 0;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gif-bunny {
            font-size: 160px;
            line-height: 1;
            filter: drop-shadow(0 12px 15px rgba(255, 80, 140, 0.4));
            display: inline-block;
            animation: floatWiggle 2.4s infinite ease-in-out;
            transform-origin: center center;
            margin-bottom: 5px;
        }

        .love-question {
            font-size: 3.2rem;
            font-weight: 700;
            color: #b84c74;
            text-shadow: 3px 3px 0 #ffd9e8, 5px 5px 0 rgba(255, 150, 180, 0.5);
            letter-spacing: 2px;
            margin-top: 3rem;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.4);
            padding: 0.3rem 2rem;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(2px);
            border: 2px dashed #ff90b5;
            transform: rotate(-1deg);
            animation: gentleGlow 2s infinite alternate;
        }

        @keyframes gentleGlow {
            from { text-shadow: 2px 2px 0 #ffd9e8, 4px 4px 0 rgba(255, 150, 180, 0.4); }
            to { text-shadow: 4px 4px 0 #ffc1d4, 6px 6px 0 rgba(255, 100, 140, 0.6); }
        }

        @keyframes floatWiggle {
            0% { transform: translateY(0px) rotate(0deg); }
            20% { transform: translateY(-12px) rotate(-3deg); }
            40% { transform: translateY(6px) rotate(4deg); }
            60% { transform: translateY(-5px) rotate(-2deg); }
            80% { transform: translateY(8px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .button-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 1.5rem 0 0.5rem 0;
            min-height: 120px;
            position: relative;
        }

        .love-btn {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 60px;
            background: white;
            box-shadow: 0 12px 22px rgba(255, 80, 130, 0.3);
            letter-spacing: 1px;
            cursor: pointer;
            border: 3px solid transparent;
            min-width: 240px;
            transition: box-shadow 0.2s;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .yes-btn {
            background: #ffdeec;
            color: #a1305c;
            border-color: #ff98b9;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
            will-change: transform;
        }
        
        .yes-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        .yes-btn:hover::before {
            opacity: 1;
        }
        
        .yes-btn:hover {
            animation: vibrateLove 0.15s infinite;
        }

        #noButton {
            background: #f0c4d8;
            color: #4f313e;
            border-color: #ff99bb;
            box-shadow: 0 12px 22px #f598b2;
            position: relative;
            z-index: 20;
            cursor: default;
            margin: 0;
            white-space: nowrap;
            border-width: 4px;
            font-size: 1.8rem;
            padding: 1rem 2.5rem;
            min-width: 240px;
            transition: none;
            transform: translateZ(0);
            pointer-events: auto;
        }

        .love-message-container {
            margin-top: 5rem;
            font-size: 1.8rem;
            color: #b3476e;
            background: rgba(255, 220, 235, 0.8);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(3px);
            border: 2px solid #ff9eb8;
            font-weight: 600;
            min-width: 350px;
            box-shadow: 0 8px 15px rgba(255, 120, 160, 0.3);
            transition: all 0.3s ease;
        }
        
        .message-highlight {
            font-weight: 500;
            background: #ffb8cf;
            padding: 0.3rem 1.5rem;
            border-radius: 40px;
            margin-left: 0.5rem;
            color: #9e2b58;
            display: inline-block;
            min-width: 250px;
            text-align: center;
        }

        .instruction-note {
            color: #a56f82;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.5);
            padding: 0.3rem 1rem;
            border-radius: 50px;
            display: inline-block;
        }

        .no-btn-fixed {
            position: fixed !important;
            z-index: 9999 !important;
            pointer-events: auto !important;
            transition: left 0.2s ease, top 0.2s ease;
        }

        /* Confetti and hearts canvas - OPTIMIZED */
        #effects-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99999;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <canvas id="effects-canvas"></canvas>
    
    <div class="presentation-card">
        <div class="bunny-stage">
            <div class="gif-bunny" id="bunnyGif">üê∞</div>
            <div class="love-question">Love ba ni Sarah si Dave Pogi</div>
        </div>
        
        <div class="button-panel" id="buttonPanel">
            <button class="love-btn yes-btn" id="yesButton">Oo naman Yes üíñ</button>
            <button class="love-btn" id="noButton">Duggong Siya üòÖ</button>
        </div>

        <div class="love-message-container">
           <span class="message-highlight" id="loveMessage">".."</span>
        </div>

    </div>

    <script>
        (function() {
            'use strict';
            
            // DOM elements
            const noBtn = document.getElementById('noButton');
            const yesBtn = document.getElementById('yesButton');
            const loveMessageSpan = document.getElementById('loveMessage');
            const canvas = document.getElementById('effects-canvas');
            let ctx = canvas?.getContext('2d');
            
            // State
            let clickCount = 1;
            let isNoButtonFixed = false;
            let rafId = null;
            let isEvading = false;
            
            // Track scaling
            let currentScale = 1;
            const MAX_SCALE = 2.4;
            const MAX_CLICKS = 8;
            
            // FIXED: Simple flag to stop message counter after 7 clicks
            let messageCounterActive = true;
            
            // Store the last message (message 7)
            const LAST_MESSAGE = "Yeheeeeeey I love you Baket 143247365";
            
            // Messages array
            const messages = [
                ":)",
                "Wehh Totoo!",
                "Di Nga!",
                "Talaga ba!",
                "Yung Seryoso kasi ah!",
                "Promisee!",
                "Sige Sure ka na jan ah.",
                LAST_MESSAGE
            ];
            
            // ===== NEW: Runaway button text sequence =====
            const runawayTexts = [
                "Bakiiit",
                "Wag Pindutin",
                "Wag nga.",
                "Wag nganiii.",
                "habulin mo ako."
            ];
            
            let currentTextIndex = 0;
            let lastTextChangeX = 0;
            let lastTextChangeY = 0;
            const MOVE_THRESHOLD = 800; // pixels of movement needed to change text
            
            // ========== OPTIMIZED PARTICLE SYSTEM ==========
            let particles = [];
            let animationFrame = null;
            let isRaining = false;
            let lastTimestamp = 0;
            const TARGET_FPS = 60;
            const FRAME_INTERVAL = 1000 / TARGET_FPS;
            
            // Particle pool for memory efficiency
            const PARTICLE_POOL_SIZE = 200;
            let particlePool = [];
            
            // Initialize canvas with optimal settings
            function initCanvas() {
                if (canvas) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    
                    // Enable optimized canvas settings
                    ctx = canvas.getContext('2d', {
                        alpha: true,
                        desynchronized: true, // Reduces latency
                        powerPreference: "high-performance"
                    });
                    
                    // Disable image smoothing for better performance
                    ctx.imageSmoothingEnabled = false;
                }
            }
            
            window.addEventListener('resize', () => {
                initCanvas();
                // Reposition existing particles to fit new screen size
                particles.forEach(p => {
                    if (p.x > canvas.width) p.x = canvas.width * Math.random();
                    if (p.y > canvas.height) p.y = canvas.height * Math.random();
                });
            });
            
            initCanvas();
            
            // Optimized Particle class with object pooling
            class Particle {
                constructor() {
                    this.active = true;
                    this.type = 'heart';
                    this.x = 0;
                    this.y = 0;
                    this.size = 10;
                    this.speedY = 2;
                    this.speedX = 0;
                    this.rotation = 0;
                    this.rotationSpeed = 0;
                    this.opacity = 0.7;
                    this.color = '#ff69b4';
                }
                
                // Reuse particle instead of creating new one
                reset() {
                    this.type = Math.random() > 0.5 ? 'heart' : 'confetti';
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height * 0.5; // Start above viewport
                    this.size = Math.random() * 15 + 8; // Slightly smaller for better performance
                    this.speedY = Math.random() * 4 + 3; // Faster movement = smoother feel
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = (Math.random() - 0.5) * 4;
                    this.opacity = Math.random() * 0.5 + 0.5;
                    
                    // Pre-calculate color for hearts
                    if (this.type === 'heart') {
                        this.color = `hsl(${Math.random() * 20 + 340}, 80%, 65%)`;
                    } else {
                        this.color = `hsl(${Math.random() * 60 + 320}, 80%, 65%)`;
                    }
                    
                    this.active = true;
                }
                
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    this.rotation += this.rotationSpeed;
                    
                    // Reset when out of bounds
                    if (this.y > canvas.height + 50) {
                        this.y = -50;
                        this.x = Math.random() * canvas.width;
                    }
                    if (this.x < -50) this.x = canvas.width + 50;
                    if (this.x > canvas.width + 50) this.x = -50;
                }
                
                // Optimized drawing - fewer operations
                draw(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate((this.rotation * Math.PI) / 180);
                    ctx.globalAlpha = this.opacity;
                    
                    if (this.type === 'heart') {
                        // Use emoji for hearts (simpler than drawing shapes)
                        ctx.font = `${this.size}px "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif`;
                        ctx.fillStyle = this.color;
                        ctx.shadowColor = 'rgba(255, 100, 150, 0.3)';
                        ctx.shadowBlur = 5;
                        ctx.fillText('‚ù§Ô∏è', -this.size/2, this.size/2);
                    } else {
                        // Simple confetti shapes
                        ctx.shadowColor = 'rgba(255, 200, 100, 0.2)';
                        ctx.shadowBlur = 3;
                        
                        // Use pre-calculated color
                        ctx.fillStyle = this.color;
                        
                        // Alternate between circles and squares
                        if ((Math.floor(this.x + this.y) % 2) === 0) {
                            ctx.beginPath();
                            ctx.arc(0, 0, this.size/3, 0, Math.PI * 2);
                            ctx.fill();
                        } else {
                            ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                        }
                    }
                    
                    ctx.restore();
                }
            }
            
            // Initialize particle pool
            for (let i = 0; i < PARTICLE_POOL_SIZE; i++) {
                particlePool.push(new Particle());
            }
            
            // Get particle from pool
            function getParticleFromPool() {
                if (particlePool.length > 0) {
                    const particle = particlePool.pop();
                    particle.reset();
                    return particle;
                }
                // If pool is empty, create new (shouldn't happen often)
                const particle = new Particle();
                particle.reset();
                return particle;
            }
            
            // Return particle to pool
            function returnParticleToPool(particle) {
                if (particlePool.length < PARTICLE_POOL_SIZE) {
                    particle.active = false;
                    particlePool.push(particle);
                }
            }
            
            // Start raining hearts and confetti - OPTIMIZED
            function startRain() {
                if (isRaining) return;
                isRaining = true;
                
                // Clear existing particles
                particles.forEach(p => returnParticleToPool(p));
                particles = [];
                
                // Create optimal number of particles (balanced for performance)
                const particleCount = Math.min(80, Math.floor((canvas.width * canvas.height) / 15000));
                for (let i = 0; i < particleCount; i++) {
                    particles.push(getParticleFromPool());
                }
                
                // Use requestAnimationFrame with time-based animation
                function animate(timestamp) {
                    if (!isRaining) return;
                    
                    // Clear canvas with transparent background
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Add new particles occasionally (throttled)
                    if (particles.length < 100 && Math.random() < 0.1) {
                        particles.push(getParticleFromPool());
                    }
                    
                    // Batch update and draw
                    const particlesLength = particles.length;
                    for (let i = 0; i < particlesLength; i++) {
                        const p = particles[i];
                        if (p.active) {
                            p.update();
                            p.draw(ctx);
                        }
                    }
                    
                    animationFrame = requestAnimationFrame(animate);
                }
                
                animationFrame = requestAnimationFrame(animate);
            }
            
            // Stop rain (cleanup)
            function stopRain() {
                isRaining = false;
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                // Return all particles to pool
                particles.forEach(p => returnParticleToPool(p));
                particles = [];
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // Initialize
            gsap.set(yesBtn, { scale: 1, force3D: true });
            loveMessageSpan.textContent = `"${messages[0]}"`;
            
            // ---- YES BUTTON: FIXED MESSAGE COUNTER ----
            yesBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                
                // Increment click count
                clickCount++;
                console.log('Click #' + clickCount + ' Message active: ' + messageCounterActive);
                
                // FIXED: Simple message counter logic
                if (messageCounterActive) {
                    // Calculate message index (0-7)
                    const messageIndex = (clickCount - 1) % messages.length;
                    
                    // Update message
                    loveMessageSpan.textContent = `"${messages[messageIndex]}"`;
                    console.log('Setting message to: ' + messages[messageIndex]);
                    
                    // Animate message change
                    gsap.fromTo(loveMessageSpan, 
                        { scale: 0.8, opacity: 0.5 },
                        { scale: 1, opacity: 1, duration: 0.3, ease: "backOut(2)" }
                    );
                    
                    // FIXED: Deactivate message counter after showing the 7th message
                    if (messageIndex === 7) { // Last message (index 7)
                        messageCounterActive = false;
                        console.log('Message counter deactivated after showing 7th message');
                    }
                }
                
                // Calculate new scale - grows with each click up to MAX_CLICKS
                let targetScale;
                
                if (clickCount <= MAX_CLICKS) {
                    // Progressive scaling: click 1 = 1.2, click 2 = 1.4, etc. up to MAX_SCALE
                    targetScale = 1 + (clickCount * (MAX_SCALE - 1) / MAX_CLICKS);
                    // Ensure it doesn't exceed MAX_SCALE
                    targetScale = Math.min(targetScale, MAX_SCALE);
                    
                    console.log('Growing to scale: ' + targetScale);
                } else {
                    // After MAX_CLICKS, stay at max scale
                    targetScale = MAX_SCALE;
                }
                
                // Store current scale
                currentScale = targetScale;
                
                // Kill any ongoing animations and apply new scale
                gsap.killTweensOf(yesBtn);
                
                // Apply scale with smooth transition
                gsap.to(yesBtn, { 
                    scale: targetScale,
                    duration: 0.3,
                    ease: "backOut(2)",
                    transformOrigin: "center center",
                    force3D: true,
                    overwrite: true
                });
                
                // Update CSS variable for hover animation
                yesBtn.style.setProperty('--scale', targetScale);
                
                // Add a quick pulse effect for feedback
                gsap.to(yesBtn, {
                    scale: targetScale * 1.1,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1,
                    overwrite: false,
                    delay: 0.15
                });
                
                // Trigger rain only at exactly 7 clicks (index 7)
                if (clickCount === MAX_CLICKS) {
                    console.log('üéâ RAIN STARTED AT 7 CLICKS! üéâ');
                    startRain();
                    
                    // Make bunny extra happy
                    gsap.to('#bunnyGif', {
                        scale: 1.3,
                        duration: 0.4,
                        yoyo: true,
                        repeat: 3,
                        ease: "backOut"
                    });
                    
                    // If No button is fixed, move it to a safe spot
                    if (isNoButtonFixed) {
                        const safePos = getRandomSafePosition(true);
                        gsap.to(noBtn, { 
                            left: safePos.left, 
                            top: safePos.top, 
                            duration: 0.3, 
                            ease: "power2.out",
                            overwrite: true 
                        });
                    }
                }
            });
            
            // ---- NO BUTTON: RUNAWAY with TEXT CHANGES ON EVERY DRAG ----
            function enableRunawayMode() {
                if (isNoButtonFixed) return;
                
                const rect = noBtn.getBoundingClientRect();
                
                document.body.appendChild(noBtn);
                noBtn.classList.add('no-btn-fixed');
                
                gsap.set(noBtn, {
                    left: rect.left,
                    top: rect.top,
                    width: rect.width,
                    height: rect.height,
                    position: 'fixed',
                    margin: 0
                });
                
                isNoButtonFixed = true;
                
                // Reset text index and position tracking when entering runaway mode
                currentTextIndex = 0;
                noBtn.textContent = runawayTexts[0];
                
                // Initialize last position with current mouse position if available
                const mouseEvent = window.lastMouseEvent || { clientX: 0, clientY: 0 };
                lastTextChangeX = mouseEvent.clientX;
                lastTextChangeY = mouseEvent.clientY;
            }
            
            // Track last mouse event globally
            document.addEventListener('mousemove', (e) => {
                window.lastMouseEvent = e;
            }, { passive: true });
            
            function updateRunawayTextOnDrag(mouseX, mouseY) {
                if (!isNoButtonFixed) return;
                
                // Calculate distance moved since last text change
                const dx = mouseX - lastTextChangeX;
                const dy = mouseY - lastTextChangeY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // If mouse has moved enough, change the text
                if (distance > MOVE_THRESHOLD) {
                    // Cycle to next text
                    currentTextIndex = (currentTextIndex + 1) % runawayTexts.length;
                    noBtn.textContent = runawayTexts[currentTextIndex];
                    
                    // Add a small pop animation when text changes
                    gsap.fromTo(noBtn, 
                        { scale: 1.15, rotate: -2 },
                        { scale: 1, rotate: 0, duration: 0.2, ease: "backOut(2)" }
                    );
                    
                    // Update last position
                    lastTextChangeX = mouseX;
                    lastTextChangeY = mouseY;
                }
            }
            
            function getRandomSafePosition(avoidYesButton = true) {
                const btnW = noBtn.offsetWidth;
                const btnH = noBtn.offsetHeight;
                const vw = window.innerWidth;
                const vh = window.innerHeight;
                
                const margin = 20;
                const maxLeft = Math.max(0, vw - btnW - margin);
                const maxTop = Math.max(0, vh - btnH - margin);
                
                let left, top;
                let attempts = 0;
                const maxAttempts = 50;
                
                do {
                    left = margin + Math.random() * (maxLeft - margin);
                    top = margin + Math.random() * (maxTop - margin);
                    attempts++;
                    
                    if (avoidYesButton && yesBtn) {
                        const yesRect = yesBtn.getBoundingClientRect();
                        const noRect = {
                            left: left,
                            top: top,
                            right: left + btnW,
                            bottom: top + btnH
                        };
                        
                        const overlap = !(noRect.right < yesRect.left || 
                                        noRect.left > yesRect.right || 
                                        noRect.bottom < yesRect.top || 
                                        noRect.top > yesRect.bottom);
                        
                        if (!overlap) break;
                    } else {
                        break;
                    }
                } while (attempts < maxAttempts);
                
                return { left, top };
            }

            const THRESHOLD = 200;

            function evadeCursor(e) {
                if (!isNoButtonFixed || !noBtn || isEvading) return;
                
                isEvading = true;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Update text based on mouse drag/movement
                updateRunawayTextOnDrag(mouseX, mouseY);
                
                const btnRect = noBtn.getBoundingClientRect();
                
                const paddedRect = {
                    left: btnRect.left - 20,
                    right: btnRect.right + 20,
                    top: btnRect.top - 20,
                    bottom: btnRect.bottom + 20
                };

                if (mouseX >= paddedRect.left && mouseX <= paddedRect.right && 
                    mouseY >= paddedRect.top && mouseY <= paddedRect.bottom) {
                    
                    const { left, top } = getRandomSafePosition(true);
                    gsap.to(noBtn, { 
                        left, 
                        top, 
                        duration: 0.2, 
                        ease: "power2.out", 
                        overwrite: true,
                        onComplete: () => { isEvading = false; }
                    });
                } else {
                    const distX = Math.max(btnRect.left - mouseX, 0, mouseX - btnRect.right);
                    const distY = Math.max(btnRect.top - mouseY, 0, mouseY - btnRect.bottom);
                    const dist = Math.sqrt(distX * distX + distY * distY);
                    
                    if (dist < THRESHOLD) {
                        const { left, top } = getRandomSafePosition(true);
                        gsap.to(noBtn, { 
                            left, 
                            top, 
                            duration: 0.25, 
                            ease: "power2.out", 
                            overwrite: true,
                            onComplete: () => { isEvading = false; }
                        });
                    } else {
                        isEvading = false;
                    }
                }
            }

            noBtn.addEventListener('mouseenter', function(e) {
                if (!isNoButtonFixed) {
                    enableRunawayMode();
                }
                setTimeout(() => evadeCursor(e), 10);
            });

            document.addEventListener('mousemove', (e) => {
                if (isNoButtonFixed && !rafId) {
                    rafId = requestAnimationFrame(() => {
                        evadeCursor(e);
                        rafId = null;
                    });
                }
            });

            window.addEventListener('resize', () => {
                if (isNoButtonFixed) {
                    const { left, top } = getRandomSafePosition(true);
                    gsap.set(noBtn, { left, top });
                }
            });

            noBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                
                gsap.to('#bunnyGif', {
                    rotation: 14, 
                    x: -12, 
                    y: -5,
                    duration: 0.12, 
                    yoyo: true, 
                    repeat: 4,
                    ease: "sine.inOut"
                });
                
                if (isNoButtonFixed) {
                    const { left, top } = getRandomSafePosition(true);
                    gsap.to(noBtn, { 
                        left, 
                        top, 
                        duration: 0.2, 
                        ease: "power2.out",
                        overwrite: true 
                    });
                    
                    // Change text on click too
                    currentTextIndex = (currentTextIndex + 1) % runawayTexts.length;
                    noBtn.textContent = runawayTexts[currentTextIndex];
                }
            });

            // Bunny and question animations
            gsap.to('.gif-bunny', {
                scale: 1.06,
                duration: 1.3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            gsap.to('.love-question', {
                scale: 1.02,
                duration: 1.5,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
            });
        })();
    </script>
</body>
</html>
